<div class="grid">
    <div class="flex flex-column align-items-center justify-content-center"
         *ngIf="loading">
        <p-progressSpinner ariaLabel="loading" />
    </div>
    <ng-container *ngIf="!loading">
        <div class="col-12" *ngIf="!loading">
            <div class="card">
                <h1>Configuración de categorias de notas</h1>
                <h5>Nicho: {{nicho.nombre}}</h5>
                <div class="col-12 text-right">
                    <button pButton pRipple type="button" icon="pi pi-arrow-left" 
                        class="p-button-outlined p-button-success" label="Regresar"
                        (click)="regresar()"></button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <h5>Listado de Categorias notas</h5>
            <div class="card">
                <p-table [value]="listadoCategorias" [loading]="loading" [rows]="10" [rowHover]="true" [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Nicho
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Descripción
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Acciones
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-nicho>
                        <tr>
                            <td>
                                {{nicho.nombre}}
                            </td>
                            <td>
                                {{nicho.descripcion}}
                            </td>
                            <td>
                                <button pButton pRipple type="button" label="Configurar" class="p-button-warning" (click)="irConfiguracionNicho(nicho)"></button>
                                <button pButton pRipple type="button" label="Editar" class="p-button-primary mx-4"></button>
                                <button pButton pRipple type="button" label="Eliminar" class="p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="3">No hay nichos dados de alta</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="3">Cargando información, espera un momento</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>


    </ng-container>
</div>
